<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form id="educationalForm" action="index3.html">
        <div class="dx-fieldset">
            <legend>1. Educational Qualifications</legend>
            <div class="form-group">
                <label for="highSchoolName">High School Name</label>
                <div id="highSchoolName"></div>
            </div>
            <div class="form-group">
                <label for="highSchoolBoard">High School Board</label>
                <div id="highSchoolBoard"></div>
            </div>
            <div class="form-group">
                <label for="highSchoolYear">High School Year of Passing</label>
                <div id="highSchoolYear"></div>
            </div>
            <div class="form-group">
                <label for="highSchoolPercentage">High School Percentage/Grade</label>
                <div id="highSchoolPercentage"></div>
            </div>

            <div class="form-group">
                <label for="intermediateSchoolName">Intermediate School Name</label>
                <div id="intermediateSchoolName"></div>
            </div>
            <div class="form-group">
                <label for="intermediateSchoolBoard">Intermediate School Board</label>
                <div id="intermediateSchoolBoard"></div>
            </div>
            <div class="form-group">
                <label for="intermediateSchoolYear">Intermediate School Year of Passing</label>
                <div id="intermediateSchoolYear"></div>
            </div>
            <div class="form-group">
                <label for="intermediateSchoolPercentage">Intermediate School Percentage/Grade</label>
                <div id="intermediateSchoolPercentage"></div>
            </div>

            <div class="form-group">
                <label for="graduationCollegeName">Graduation College Name</label>
                <div id="graduationCollegeName"></div>
            </div>
            <div class="form-group">
                <label for="graduationUniversity">Graduation University</label>
                <div id="graduationUniversity"></div>
            </div>
            <div class="form-group">
                <label for="graduationYear">Graduation Year of Passing</label>
                <div id="graduationYear"></div>
            </div>
            <div class="form-group">
                <label for="graduationPercentage">Graduation Percentage/Grade</label>
                <div id="graduationPercentage"></div>
            </div>

            <div class="form-group">
                <label for="postGraduationCollegeName">Post Graduation College Name (if any)</label>
                <div id="postGraduationCollegeName"></div>
            </div>
            <div class="form-group">
                <label for="postGraduationUniversity">Post Graduation University (if any)</label>
                <div id="postGraduationUniversity"></div>
            </div>
            <div class="form-group">
                <label for="postGraduationYear">Post Graduation Year of Passing (if any)</label>
                <div id="postGraduationYear"></div>
            </div>
            <div class="form-group">
                <label for="postGraduationPercentage">Post Graduation Percentage/Grade (if any)</label>
                <div id="postGraduationPercentage"></div>
            </div>
        </div>

        <div id="submitButtonContainer" class="center"></div>
    </form>

    <script src="./js/index2.js"></script>
</body>

</html>
