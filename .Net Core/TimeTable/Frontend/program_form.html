<div class="container">
    <h2>Add/Update Program</h2>
    <form id="program-form">
        <div class="form-group">
            <label for="program-name">Program Name:</label>
            <input type="text" class="form-control" id="program-name" placeholder="Enter program name">
        </div>
        <div class="form-group">
            <label for="program-code">Program Code:</label>
            <input type="text" class="form-control" id="program-code" placeholder="Enter program code">
        </div>
        <!-- Add more fields as needed -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
