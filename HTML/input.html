<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="post">
    <input type="text" name="username" placeholder="Enter your username" ><br>

<input type="password" name="password" placeholder="Enter your password"><br>
<input type="checkbox" name="subscribe" value="yes"> Subscribe to Newsletter<br>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female<br>
<input type="submit" value="Submit"><br>
<input type="reset" value="Reset"><br>
<input type="file" name="fileToUpload" multiple accept=".gif,.jpg,.jpeg,.png"><br>
<input type="hidden" name="user_id" value="123"><br>
<input type="email" name="user_email" placeholder="Enter your email"><br>
<input type="number" name="quantity" min="1" max="10"><br>
<input type="date" name="event_date"><br>
<input type="range" name="volume" min="0" max="100"><br>
<input type="color" name="favorite_color"><br>
   </form> 
</body>
</html>
