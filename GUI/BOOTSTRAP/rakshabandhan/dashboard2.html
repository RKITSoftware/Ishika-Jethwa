<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Boxiocns CDN Link (High Quality Web Icons) -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/dashboardStyle.css">
  

</head>

<body>
<!-- side bar  -->
    <div class="sidebar close">
        <div class="logo-details">
           
            <span class="logo_name">Admin Panel</span>
        </div>

        <ul class="nav-links">
            <li>
                <a href="./dashboard.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="./dashboard.html">Dashboard</a></li>
                </ul>
            </li>

           
            
                <li>
                    <a href="#">
                        <i class='bx bx-plus'></i>
                        <span class="link_name">Modify</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Modify</a></li>
                    </ul>
                </li>
                
                <li>
                        <a href="Weather.html">
                            <i class='bx bxs-sun bx-spin'></i>
                            <span class="link_name">weather</span>
                        </a>
                        <ul class="sub-menu blank">
                            <li><a class="link_name" href="Weather.html">Weather</a></li>
                        </ul>
                 </li>
    
                
            <li>

                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="link_name">History</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">History</a></li>
                </ul>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">Setting</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Setting</a></li>
                </ul>
            </li>

           

        </ul>
    </div>
<!-- dashboard -->
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
        </div>
        <div class="container">
      
            <div class="row mt-5">
                <div class="col-lg-4">
                    <form action="#" method="get" id="myForm">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Your Name"
                                value="Ishika">
                        </div>
                        <div class="mb-3">
                            <label for="exampleDesignation" class="form-label">Select Profile</label>
                            <select class="form-select" id="exampleDesignation">
                            
                                <option value="1" selected>Full Stack Developer</option>
                                <option value="2">Designer</option>
                                <option value="3">Flutter Developer</option>
                                <option value="4">QA</option>
                                <option value="5">Project Co-ordinator</option>
                            </select>
                        </div>
                       
                        <div class="mb-3">
                            <label for="exampleSelect" class="form-label">Select Your City</label>
                            <select class="form-select" id="exampleSelectCity">
                                <option value="0">Select</option>
                                <option value="1">Ahmedabad</option>
                                <option value="2" selected>Rajkot</option>
                                <option value="3">Jamnagar</option>
                                <option value="4">Surat</option>
                                <option value="5">Bhavnagar</option>
                            </select>
                        </div>
                       
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-success" id="btnAddData">Add Data</button>
                          
                        </div>
                        <div class="text-center mt-2">
                            <button type="button" class="btn btn-outline-danger" id="btnDeleteData">Delete Data</button>
                            <button type="button" class="btn btn-outline-secondary" id="btnUpdateData">Update Data</button>
                        </div>
                    </form>
                </div>
    
                <div class="col-lg-8">
    
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Enter Employee ID"
                            id="txtSearch" autocomplete="off">
                        <button type="button" class="btn btn-outline-primary" id="btnSearch">Search Data</button>
    
                       
                    </form>
                    <table class="table table-striped text-center" id="myTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Designation</th>
                                <th>City</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
    
        </div>
    </section>

    <!-- Latest compiled JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Latest  CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="js/ajax.js"></script>
    <script>
       
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        // console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });
    </script>
</body>

</html>
