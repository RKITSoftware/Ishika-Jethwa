<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax CRUD Operation Demo</title>
    <style>
      
        body {
            background-color: #471f1f;
        }

        .container {
            background-color: #b5b4d9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .table {
            margin-top: 10px;
        }
        h1{
            text-align: center;
            color: #7471c5;
            
        }
        #circle {
            position: absolute;
            width: 40px;
            height: 40px;
            
            border-radius: 50%;
            animation: moveImage 20s linear infinite;
        }
        @keyframes moveImage {
            0% {
                top: 90px;
                left: 90px;
            }
            25% {
                top: 90px;
                left: 1055px;
            }
            50% {
                top: 520px;
                left: 1055px;
            }
            75% {
                top: 520px;
                left: 90px;
            }
            100% {
                top: 90px;
                left: 90px;
            }
        }

    
    </style>
</head>

<body>
    <div class="container mt-2" style="background-color: #ffffff;">
        <h1>Final Demo</h1>
    </div>
    
    <div class="container">
      
        <div class="row mt-5">
            <div class="col-lg-4">
                <form action="#" method="get" id="myForm">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Your Name"
                            value="Ishika">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDesignation" class="form-label">Select Profile</label>
                        <select class="form-select" id="exampleDesignation">
                        
                            <option value="1" selected>Full Stack Developer</option>
                            <option value="2">Designer</option>
                            <option value="3">Flutter Developer</option>
                            <option value="4">QA</option>
                            <option value="5">Project Co-ordinator</option>
                        </select>
                    </div>
                   
                    <div class="mb-3">
                        <label for="exampleSelect" class="form-label">Select Your City</label>
                        <select class="form-select" id="exampleSelectCity">
                            <option value="0">Select</option>
                            <option value="1">Ahmedabad</option>
                            <option value="2" selected>Rajkot</option>
                            <option value="3">Jamnagar</option>
                            <option value="4">Surat</option>
                            <option value="5">Bhavnagar</option>
                        </select>
                    </div>
                   
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-success" id="btnAddData">Add Data</button>
                      
                    </div>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-outline-danger" id="btnDeleteData">Delete Data</button>
                        <button type="button" class="btn btn-outline-secondary" id="btnUpdateData">Update Data</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-8">

                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Enter Employee ID"
                        id="txtSearch" autocomplete="off">
                    <button type="button" class="btn btn-outline-primary" id="btnSearch">Search Data</button>

                   
                </form>
                <table class="table table-striped text-center" id="myTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="container mt-2" style="background-color: #ffffff;">
        <h1>Weather Checking </h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
    <a href="index3.html" class="btn btn-primary">Weather</a>

    </div>
</div></div>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Latest  CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- custom jQuery Link -->
    <script src="js/scipt.js"></script>
</body>

</html>
