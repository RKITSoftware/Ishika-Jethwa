<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Boxiocns CDN Link (High Quality Web Icons) -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboardStyle.css" />

    <style>
      .weather-card {
        border: 2px solid rgb(125, 207, 161);
        padding: 10px;
        margin: 10px;
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <!-- side bar  -->
    <div class="sidebar close">
      <div class="logo-details">
        <span class="logo_name">Admin Panel</span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="./dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="./dashboard.html">Dashboard</a></li>
          </ul>
        </li>

     

        <li>
          <a href="./dashboard2.html">
            <i class="bx bx-plus"></i>
            <span class="link_name">Modify</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="./dashboard2.html">Modify</a></li>
          </ul>
        </li>

        <li>
          <a href="./Weather.html">
            <i class="bx bxs-sun bx-spin"></i>
            <span class="link_name">weather</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="./Weather.html">Weather</a></li>
          </ul>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-history"></i>
            <span class="link_name">History</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">History</a></li>
          </ul>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="link_name">Setting</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">Setting</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- dashboard -->
    <section class="home-section">
      <div class="home-content">
        <i class="bx bx-menu"></i>
      </div>
      <div class="container mt-4">
        <h1>Weather Application</h1>
        <div id="weather-display" class="mt-4"></div>
      </div>
      <div>
        <img src="./imgs/logoo.png" alt="" id="logo">
      </div>
    </section>

    <!-- Latest compiled JavaScript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Latest  CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="./js/weather.js"></script>
    <script>
   
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
    </script>
    <script>
      const url = document.getElementById("logo").src;
    
      caches.open("imageCache").then((cache) => {
        cache.delete(url).then((cache) => {
          console.log("img deleted");
        });
      });
      caches.open("imageCache").then((cache) => {
        cache.add(url).then((cache) => {
          console.log("img cached");
        });
      });
    </script>
  </body>
</html>
